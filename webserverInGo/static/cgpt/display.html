<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy HTML/CSS/JavaScript Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #f0e130);
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .parallax {
            height: 100vh;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            animation: rotate 5s infinite linear;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .modal.active {
            display: block;
        }

        .modal-header {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .modal-body {
            font-size: 16px;
        }

        .close-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            float: right;
        }

        .close-button:hover {
            background-color: #c0392b;
        }

        .carousel {
            display: flex;
            overflow: hidden;
            width: 80%;
            margin: 20px auto;
            border: 2px solid #fff;
            border-radius: 10px;
        }

        .carousel img {
            width: 100%;
            transition: transform 0.5s ease;
        }

        .form-container {
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        .form-container input, .form-container button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .clock {
            font-size: 24px;
            color: white;
            position: fixed;
            top: 10px;
            right: 10px;
        }

        .countdown {
            font-size: 24px;
            color: white;
            position: fixed;
            top: 50px;
            right: 10px;
        }

        .draggable {
            width: 100px;
            height: 100px;
            background-color: #8e44ad;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: move;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position the tooltip above the text */
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .gallery img {
            width: 200px;
            height: 150px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox.active {
            display: flex;
        }

        .audio-player {
            margin: 20px;
            text-align: center;
        }

        .chart-container {
            width: 80%;
            margin: 20px auto;
        }

        .weather-widget {
            font-size: 16px;
            color: white;
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="parallax"></div>

    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <button class="button" onclick="openModal()">Open Modal</button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-header">
            Modal Title
            <button class="close-button" onclick="closeModal()">X</button>
        </div>
        <div class="modal-body">
            This is a sample modal. You can add more content here.
        </div>
    </div>

    <div class="carousel" id="carousel">
        <img src="https://via.placeholder.com/800x400/ff6b6b/ffffff?text=Slide+1" alt="Slide 1">
        <img src="https://via.placeholder.com/800x400/f0e130/ffffff?text=Slide+2" alt="Slide 2">
        <img src="https://via.placeholder.com/800x400/3498db/ffffff?text=Slide+3" alt="Slide 3">
    </div>

    <div class="form-container">
        <form id="sampleForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="clock" id="clock"></div>
    <div class="countdown" id="countdown"></div>

    <div class="draggable" id="draggable"></div>

    <div class="dropdown">
        <button class="button">Dropdown</button>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>

    <div class="tooltip">Hover over me
        <span class="tooltiptext">Tooltip text</span>
    </div>

    <div class="gallery">
        <img src="https://via.placeholder.com/800x600/ff6b6b/ffffff?text=Image+1" alt="Image 1">
        <img src="https://via.placeholder.com/800x600/f0e130/ffffff?text=Image+2" alt="Image 2">
        <img src="https://via.placeholder.com/800x600/3498db/ffffff?text=Image+3" alt="Image 3">
    </div>

    <div class="lightbox" id="lightbox">
        <img src="" alt="Lightbox Image">
    </div>

    <div class="audio-player">
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <div class="weather-widget" id="weather-widget">
        Loading weather...
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function openModal() {
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        let currentIndex = 0;
        const carousel = document.getElementById('carousel');
        const slides = carousel.getElementsByTagName('img');

        function showNextSlide() {
            slides[currentIndex].style.transform = 'translateX(-100%)';
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].style.transform = 'translateX(0)';
        }

        setInterval(showNextSlide, 3000);

        document.getElementById('sampleForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted!');
        });

        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        function makeDraggable(element) {
            let isDragging = false;
            let offsetX, offsetY;

            element.addEventListener('mousedown', function(e) {
                isDragging = true;
                offsetX = e.clientX - element.getBoundingClientRect().left;
                offsetY = e.clientY - element.getBoundingClientRect().top;
            });

            document.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    element.style.left = `${e.clientX - offsetX}px`;
                    element.style.top = `${e.clientY - offsetY}px`;
                }
            });

            document.addEventListener('mouseup', function() {
                isDragging = false;
            });
        }

        makeDraggable(document.getElementById('draggable'));

        function startCountdown(duration, display) {
            let timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        window.onload = function () {
            const countdownDuration = 60 * 5; // 5 minutes
            const display = document.getElementById('countdown');
            startCountdown(countdownDuration, display);
        };

        function changeBackgroundColor() {
            const colors = ['#ff6b6b', '#f0e130', '#3498db', '#8e44ad', '#e74c3c'];
            document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
        }

        setInterval(changeBackgroundColor, 5000);

        const galleryImages = document.querySelectorAll('.gallery img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = lightbox.querySelector('img');

        galleryImages.forEach(image => {
            image.addEventListener('click', () => {
                lightboxImage.src = image.src;
                lightbox.classList.add('active');
            });
        });

        lightbox.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });

        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        async function fetchWeather() {
            const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=London&appid=YOUR_API_KEY');
            const data = await response.json();
            const temp = (data.main.temp - 273.15).toFixed(1); // Convert from Kelvin to Celsius
            const weatherWidget = document.getElementById('weather-widget');
            weatherWidget.textContent = `London: ${temp}Â°C, ${data.weather[0].description}`;
        }

        fetchWeather();
    </script>
</body>
</html>
